<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Designer Gráfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Meu Portfólio de Designer Gráfico</header>
    <div class="container">
        <h2>Meus Trabalhos</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Trabalho 1">
            <img src="https://via.placeholder.com/300" alt="Trabalho 2">
            <img src="https://via.placeholder.com/300" alt="Trabalho 3">
            <img src="https://via.placeholder.com/300" alt="Trabalho 4">
        </div>
    </div>
    <footer>© 2024 - Meu Portfólio</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustração Animada</title>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        svg {
            width: 200px;
            display: block;
            margin: 50px auto;
        }

        .circle {
            animation: bounce 1s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle class="circle" cx="50" cy="50" r="40" fill="#ff5733" />
    </svg>
</body>
</html>
<svg viewBox="0 0 300 200" width="300px" height="200px" xmlns="http://www.w3.org/2000/svg">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .floating {
            animation: float 2s infinite ease-in-out;
        }
    </style>
    
    <!-- Fundo -->
    <rect width="100%" height="100%" fill="#f0f0f0"/>
    
    <!-- Tela de Design -->
    <rect class="floating" x="80" y="50" width="140" height="100" fill="#E0E0E0" stroke="#333" stroke-width="2"/>
    
    <!-- Lápis -->
    <polygon class="floating" points="50,140 60,130 90,160 80,170" fill="#FFA500" stroke="#333" stroke-width="2"/>
    
    <!-- Régua -->
    <rect class="floating" x="200" y="130" width="60" height="10" fill="#FFD700" stroke="#333" stroke-width="2"/>
    
    <!-- Designer (Cabeça) -->
    <circle cx="150" cy="40" r="15" fill="#F4C542" stroke="#333" stroke-width="2"/>
    
    <!-- Corpo -->
    <rect x="140" y="55" width="20" height="40" fill="#3498DB" stroke="#333" stroke-width="2"/>
    
    <!-- Braços -->
    <line x1="140" y1="65" x2="110" y2="85" stroke="#333" stroke-width="4"/>
    <line x1="160" y1="65" x2="190" y2="85" stroke="#333" stroke-width="4"/>
    
    <!-- Pernas -->
    <line x1="145" y1="95" x2="135" y2="130" stroke="#333" stroke-width="4"/>
    <line x1="155" y1="95" x2="165" y2="130" stroke="#333" stroke-width="4"/>
</svg>
