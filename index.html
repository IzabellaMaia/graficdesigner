<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Designer Gráfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Meu Portfólio de Designer Gráfico</header>
    <div class="container">
        <h2>Meus Trabalhos</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Trabalho 1">
            <img src="https://via.placeholder.com/300" alt="Trabalho 2">
            <img src="https://via.placeholder.com/300" alt="Trabalho 3">
            <img src="https://via.placeholder.com/300" alt="Trabalho 4">
        </div>
    </div>
    <footer>© 2024 - Meu Portfólio</footer>
</body>
</html>
<link rel="stylesheet" href="style.css">
