<!DOCTYPE html><html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Gráfico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>Design Gráfico</header>
    <div class="container">
        <h2>O que é Design Gráfico?</h2>
        <p>O design gráfico é a arte de combinar elementos visuais para comunicar uma mensagem de forma eficaz.</p>
        <img src="https://source.unsplash.com/800x400/?graphic-design" alt="Exemplo de Design Gráfico"><h2>Principais Elementos</h2>
    <ul>
        <li>Tipografia</li>
        <li>Cores</li>
        <li>Imagens</li>
        <li>Composição</li>
    </ul>
    <img src="https://source.unsplash.com/800x400/?colors" alt="Paleta de Cores">
</div>

</body>
</html>
